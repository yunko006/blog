{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></a></h3>
{% endblock page_header %}

{% block content %}
<div class="card mb-3">
  <h4 class="card-header">
    Delete post
  </h4>
</div>

<form method="post" action="{% url 'blogs:delete_post' post.id %}" class="form">
  <h3>Are you sure you want to delete this post ?</h3>
  {% csrf_token %}
  {% buttons %}
    <button name="submit" class="btn btn-outline-danger">Yes, Delete post</button>
    <a class="btn btn-outline-secondary" href="{% url 'blogs:post' post.id %}">Cancel</a>
  {% endbuttons %} 
  </form> 
    
{% endblock content %}
