{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></h3>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blogs:edit_entry' post.id %}" method="post" class="form">
  {% csrf_token %} 
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">Save changes</button>
    <a class="btn btn-outline-secondary" href="{% url 'blogs:post' post.id %}">Cancel</a>
  {% endbuttons %}
</form>

{% endblock content %}
